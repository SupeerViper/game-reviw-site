    <div class="review-container">
        <form class="review-form" onsubmit="saveReview(event)">

            <h1>Review</h1>

            <p class="text-light custom-p-review-success" id="review-success">Review-ul a fost creat cu succes.</p>

            <p class="text-light custom-p-review-error" id="review-error">
                Review-ul trebuie sa aiba intre 230 si 400 de caractere
            </p>

            <label for="name" class="label-input">Nume:</label>
            <input type="text" class="input" id="review-name-create" required placeholder="Nume">
            
            <div class="review-box">
                <label for="description" class="label-input">Review:</label>
                <div class="star">
                    <label for="description" class="label-input-star">Stele:</label>
                    <select name="star" id="review-star-create">
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <textarea class="form-control review-text" name="description" id="review-text-create" cols="50"rows="6" required placeholder="Review"></textarea>
            </div>

            <button type="submit" class="btn fs-4 btn-danger custom-button" id="review-button">Create review</button>

        </form>
    </div>
