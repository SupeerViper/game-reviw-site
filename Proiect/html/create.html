<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/header1.css">
    <link rel="stylesheet" href="../css/create.css">
</head>
<body>

    <div id="loading-screen">
        <div class="lds-dual-ring"></div>
        <p id="loading-text">LOADING</p>
    </div>

    <div class="container-fluid custom1">
        <header class="p-3 bg-dark text-white">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#" class="d-flex align-items-center mb-2 me-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><img src="../css/image/gc.png" alt="image" width="40" height="40" class="rounded"></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="homepage.html" class="nav-link fs-4 px-2 text-white">Home</a></li>
                  <li><a href="list.html" class="nav-link fs-4 px-2 text-white">List</a></li>
                  <li><a href="faq.html" class="nav-link fs-4 px-2 text-white">FAQs</a></li>
                  <li><a href="about.html" class="nav-link fs-4 px-2 text-white">About</a></li>
                </ul>
        
                <div class="text-end d-flex">
                    <div class="btn-group show-user-name">
                        <button type="button" class="btn fs-4 btn-outline-light me-2 dropdown-toggle custom-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                          User12345
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profile</a></li>
                          <li><a type="submit" class="dropdown-item logout-button" href="#">Logout</a></li>
                        </ul>
                    </div>
                    <form action="login.html">
                        <input type="submit" class="btn fs-4 btn-outline-light me-2 login-button" value="Login"/>
                    </form>
                    <form action="register.html">
                        <input type="submit" class="btn fs-4 btn-danger inregistrare" value="Înregistrare"/>
                    </form>
                </div>
            </div>
        </header>
    </div>

    <div class="formular">
        <form class="custom-form" onsubmit="createGame(event)">
            <h1 class="h1">Create</h1>

            <p class="text-light custom-p-game-success" id="game-success">Jocul a fost creat cu succes.</p>
            <p class="text-light custom-p-game-error" id="game-error">
                Descrierea trebuie pusă la un maxim de 80 de caractere, sau imaginea este incorectă.
            </p>
            <p class="text-light custom-p-game-error" id="game-error2">
                Descrierea lunga trebuie sa aibe intre 600 si 900 de caractere.
            </p>

            <label for="title" class="label-input">Titlul (jocului) :</label>
            <input type="text" class="input" id="game-title" required placeholder="Titlu">

            <label for="description" class="label-input">Descriere:</label>
            <input type="text" class="input" id="game-description" required placeholder="Descriere">

            <label for="image" class="label-input">Imagine (URL 16:9) :</label>
            <input type="text" class="input" id="game-image" required placeholder="http:/URL.jpg">

            <label for="description-long" class="label-input">Descriere Lunga:</label>
            <textarea class="form-control item-description" name="description" id="description-long" cols="30"rows="10" required placeholder="Descriere"></textarea>

            <button type="submit" class="btn fs-4 btn-danger custom-button" id="custom-button">Create</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="../js/utils.js"></script>
    <script src="../js/models/user.js"></script>
    <script src="../js/models/game.js"></script>
    <script src="../js/http-api.js"></script>
    <script src="../js/index.js"></script>

    <script>

        $(document).ready(function() {
            localStorageLogIn();
            getUser();
            loadingScreen();
        });

    </script>

</body>
</html>
