<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/header1.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    
    <div class="container-fluid custom1">
        <header class="p-3 bg-dark text-white">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="#" class="d-flex align-items-center mb-2 me-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><img src="../css/image/gc.png" alt="image" width="40" height="40" class="rounded"></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="homepage.html" class="nav-link fs-4 px-2 text-white">Home</a></li>
                  <li><a href="faq.html" class="nav-link fs-4 px-2 text-white">FAQs</a></li>
                  <li><a href="about.html" class="nav-link fs-4 px-2 text-white">About</a></li>
                </ul>
        
                <div class="text-end">
                    <form action="login.html">
                        <input type="submit" class="btn fs-4 btn-outline-light me-2" value="Login"/>
                    </form>
                </div>
            </div>
        </header>
    </div>
    
    <div class="container custom2 rounded">
        <form onsubmit="register(event)">
            <h1 class="h3 mb-3 fw-normal text-light">Înregistrare</h1>

            <p class="text-light custom-p-register">Înregistrare completă vă rog apăsați
                <a class="text-light" href="login.html">aici</a> pentru login</p>
        
            <div class="form-floating custom3">
                <input type="text" class="form-control register-name" id="floatingInput" required placeholder="name">
                <label for="floatingInput">Nume</label>
            </div>
            <div class="form-floating custom3">
              <input type="email" class="form-control register-email" id="floatingInput" required placeholder="name@example.com">
              <label for="floatingInput">Adresă de email</label>
            </div>
            <div class="form-floating custom3">
              <input type="password" class="form-control register-password" id="floatingPassword" required placeholder="Password">
              <label for="floatingPassword">Parolă</label>
            </div>
        
            <button class="w-100 btn btn-lg btn-danger custom4" type="submit">Înregistrare</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="../js/utils.js"></script>
    <script src="../js/models/user.js"></script>
    <script src="../js/http-api.js"></script>
    <script src="../js/index.js"></script>

</body>
</html>
